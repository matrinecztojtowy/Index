<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Scroll Strona</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #b6fcb6; /* jasnozielony */
      scroll-behavior: smooth;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero h1 {
      font-size: 3em;
      color: #2e7d32;
    }

    .scroll-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    .scroll-button:hover {
      background-color: #388e3c;
    }

    #scrol {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #a5d6a7;
      font-size: 2em;
      color: #1b5e20;
    }
  </style>
</head>
<body>

  <div class="hero">
    <h1>Zjedź na stronę</h1>
    <a href="#scrol" class="scroll-button">Scroll</a>
  </div>

  <div id="scrol">
    Witaj na sekcji „scrol”!
  </div>

</body>
</html>
